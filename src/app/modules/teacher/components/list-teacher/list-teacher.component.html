<div class="mt-2">


    <div class="card">

        <div class="card-header d-flex  align-items-center justify-content-between ">
            <h5>Lista de Docentes</h5>
            <input type="text" 
            class="form-control" 
            placeholder="Buscar"  
            [formControl]="searchValue"
                        name="searchTerm" 
            style="max-width: 350px;" />
        </div>

        <div class="card-body">
            <table class="table">
                <thead class="table-light">
                    <tr>
                        <th>Nro</th>
                        <th>Foto</th>
                        <th>Nombres</th>
                        <th>Dni</th>
                        <th>Tel&eacute;fono</th>
                        <th>Titulos</th>
                        <th>Estado</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                </thead>

                <tbody>
                                    
                    <tr *ngFor="let item of listDataFilter; index as i">

                        <td>{{i+1}}</td>
                        <td><img src="../../../../../assets/img/profile.png" alt="" class="img-fluid profile"></td>

                        <td>{{item.displayName + ' ' + item.lastName}}</td>
                        <!-- <td><img src="../../../../../assets/img/profile.png" alt="" class="img-fluid profile"></td> -->
                        
                        <td>{{item.dni}}</td>
                        <td>{{item.phoneNumber}}</td>

                        <td> {{ item.titles}} </td>
                        <td   class="" > {{ item.status ? 'Activo': 'Inactivo'}} </td>
                        <td class="text-end">

                            <button class="btn btn-danger p-1"  (click)="delete(item.uid, item.status)" ><i class="fa-solid fa-user-xmark" style="font-size: 1rem;"></i> </button>
                        </td>

                    </tr>
                </tbody>
            </table>


            <div class="alert alert-warning" *ngIf="listData.length <1">
                <p>No hay docentes registrados</p>
        </div>
    </div>
</div>
