<div class="mt-2">
  <div class="card">
    <div class="card-header d-flex align-items-center justify-content-between">
      <h5>Lista de Docentes</h5>
      <input
        type="text"
        class="form-control"
        placeholder="Buscar"
        [formControl]="searchValue"
        name="searchTerm"
        style="max-width: 350px"
      />
    </div>

    <div class="card-body">
      <table class="table">
        <thead class="table-light">
          <tr>
            <th>Nro</th>
            <th>Foto</th>
            <th>Nombres</th>
            <th>Dni</th>
            <th>Tel&eacute;fono</th>
            <th   style="max-width: 100px;" >Titulos</th>
            <th>Estado</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of listDataFilter; index as i">
            <td>{{ i + 1 }}</td>
            <td>
              <img
                src="../../../../../assets/img/profile.png"
                alt=""
                class="img-fluid profile"
              />
            </td>

            <td>{{ item.displayName + " " + item.lastName }}</td>
            <!-- <td><img src="../../../../../assets/img/profile.png" alt="" class="img-fluid profile"></td> -->

            <td>{{ item.dni }}</td>
            <td>{{ item.phoneNumber }}</td>

            <td  style="max-width: 200px;">{{ item.titles }}</td>
            <td class="">
              <span [ngClass]="{'bg-success': item.status, 'bg-danger': !item.status}" class="status">
                {{ item.status ? "Activo" : "Inactivo" }}
              </span>
            </td>
            <td class="text-end bg-primary"  style="max-width: 100px;">

              <button class="btn btn-warning p-1 me-1"  (click)="editTeacher(item)"><i class="fa-solid fa-pen-to-square"  style="font-size: 1rem"></i></button>
              <button
                class="btn btn-danger p-1"
                (click)="delete(item.uid, item.status)"
              >
                <i class="fa-solid fa-user-xmark" style="font-size: 1rem"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="alert alert-warning" *ngIf="listData.length < 1">
        <p>No hay docentes registrados</p>
      </div>
    </div>
  </div>
</div>
