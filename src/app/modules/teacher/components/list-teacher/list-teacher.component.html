<div class="mt-2">


    <div class="card">

        <div class="card-header">
            <h5>Lista de Docentes</h5>
        </div>

        <div class="card-body">
            <table class="table">
                <thead class="table-light">
                    <tr>
                        <th>Nro</th>
                        <th>Foto</th>
                        <th>Nombres</th>
                        <th>Dni</th>
                        <th>Tel&eacute;fono</th>
                        <th>Titulos</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                </thead>

                <tbody>
                                    
                    <tr *ngFor="let item of listData; index as i">

                        <td>{{i+1}}</td>
                        <td><img src="../../../../../assets/img/profile.png" alt="" class="img-fluid profile"></td>

                        <td>{{item.displayName + ' ' + item.lastName}}</td>
                        <!-- <td><img src="../../../../../assets/img/profile.png" alt="" class="img-fluid profile"></td> -->
                        
                        <td>{{item.dni}}</td>
                        <td>{{item.phoneNumber}}</td>

                        <td> {{ item.titles}} </td>
                        <td class="text-end">

                            <button class="btn btn-danger p-1"  (click)="delete(item.uid)" ><i class="fa-solid fa-user-xmark" style="font-size: 1rem;"></i> </button>
                        </td>

                    </tr>
                </tbody>
            </table>


            <div class="alert alert-warning" *ngIf="listData.length <1">
                <p>No hay docentes registrados</p>
        </div>
    </div>
</div>
