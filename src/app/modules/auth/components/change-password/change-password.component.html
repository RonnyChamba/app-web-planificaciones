<div class="container-user">
    <div class="content-user card mx-auto  rounded-3">
        <div class="card-header  d-flex justify-content-between align-items-center">
            <h4 class="form-title">Cambiar Contraseña </h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.close()"></button>
        </div>

        <form class="card-body" [formGroup]="formGroup" (ngSubmit)="onSubmit()">

            <div class="mb-3">
                <label for="password" class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <div *ngIf="
          formGroup.controls['password'].invalid &&
          (formGroup.controls['password'].dirty ||
          formGroup.controls['password'].touched)
        " class="form-text text-danger">
                    <div *ngFor="let validation of mensajesValidacion.password">
                        <div style="font-size: smaller !important" *ngIf="
        formGroup.get('password')?.hasError(validation.type) &&
              (formGroup.get('password')?.dirty ||
              formGroup.get('password')?.touched)
            ">
                            {{ validation.message }}
                        </div>
                    </div>
                </div>

            </div>


            <div class="mb-3">
                <label for="repeatPassword" class="form-label">Repetir contraseña</label>
                <input type="password" class="form-control" id="repeatPassword" formControlName="repeatPassword">


                <div *ngIf="
          formGroup.controls['repeatPassword'].invalid &&
          (formGroup.controls['repeatPassword'].dirty ||
          formGroup.controls['repeatPassword'].touched)
        " class="form-text text-danger">
                    <div *ngFor="let validation of mensajesValidacion.repeatPassword">
                        <div style="font-size: smaller !important" *ngIf="
        formGroup.get('repeatPassword')?.hasError(validation.type) &&
              (formGroup.get('repeatPassword')?.dirty ||
              formGroup.get('repeatPassword')?.touched)
            ">
                            {{ validation.message }}
                        </div>
                    </div>

                    <div style="font-size: smaller !important" *ngIf="
                    formGroup.get('repeatPassword')?.hasError('mismatch') &&
                    (formGroup.get('repeatPassword')?.dirty ||
                    formGroup.get('repeatPassword')?.touched)
                  ">
                        {{ formGroup.get("repeatPassword")?.getError("mismatch") }}
                    </div>
                </div>
            </div>
            <div>
                <p>Al cambiar la contraseña deberá iniciar sesión nuevamente</p>
            </div>

            <div class="text-end mt-3">
                <button type="button" class="btn btn-secondary me-2" (click)="modal.close()">
                    CERRAR
                </button>

                <!-- [disabled]="formData.invalid"  -->
                <input type="submit" [disabled]="formGroup.invalid" class="btn btn-primary" value="CAMBIAR" />
            </div>
        </form>

    </div>
</div>
