<div class="container-user">
    <div class="content-user card mx-auto  rounded-3">
        <div class="card-header  d-flex justify-content-between align-items-center">
            <h4 class="form-title">Restaurar Contraseña </h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.close()"></button>
        </div>

        <form class="card-body" [formGroup]="formGroup" (ngSubmit)="onSubmit()">

            <div class="mb-3">
                <label for="email" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div *ngIf="
          formGroup.controls['email'].invalid &&
          (formGroup.controls['email'].dirty ||
          formGroup.controls['email'].touched)
        " class="form-text text-danger">
                    <div *ngFor="let validation of mensajesValidacion.correo">
                        <div style="font-size: smaller !important" *ngIf="
        formGroup.get('email')?.hasError(validation.type) &&
              (formGroup.get('email')?.dirty ||
              formGroup.get('email')?.touched)
            ">
                            {{ validation.message }}
                        </div>
                    </div>
                </div>

            </div>

            <p class="">Se le enviar&aacute; un correo para reestablecer su contraseña</p>
            <div class="text-end mt-3">
                <button type="button" class="btn btn-secondary me-2" (click)="modal.close()">
                    CERRAR
                </button>

                <!-- [disabled]="formData.invalid"  -->
                <input type="submit" [disabled]="formGroup.invalid" class="btn btn-primary" value="ENVIAR" />
            </div>
        </form>

    </div>
</div>
