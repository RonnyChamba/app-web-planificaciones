<app-sidebar class="nav-component" [ngClass]="{ close: flagClose, '': !flagClose }" [open]="flagClose"> </app-sidebar>

<section class="home-section">

    <app-navba (newItemEvent)="onClickMenu($event)"></app-navba>
    <div class="home-body">
        <div class="home-content p-3">
            <div class="">
                <div class="card" *ngIf="planificationModel">
                    <div class="card-header d-flex  justify-content-between align-items-center ">
                        <h4> <a [routerLink]="['/course', uidCourseCurrent]"> <i class="fa-solid fa-backward"></i> </a>
                            Revisi√≥n de planificaci&oacute;n</h4>

                        <span> <b>{{nameCourse}}</b> </span>
                    </div>
                    <div class="card-body">

                        <h5>Descripci&oacute;n</h5>
                        <p>{{planificationModel.title}}</p>
                        <h5>Detalles</h5>
                        <p> {{planificationModel.details}} </p>
                        <h5>Recursos</h5>


                        <div *ngFor="let item of planificationModel.resource">
                            <span>
                                <a [href]="item.url" target="_blank">{{item.name}} </a>
                            </span>
                        </div>

                        <div *ngIf="!planificationModel.resource ||  planificationModel.resource.length<1 ">
                            <p>No tiene recursos</p>
                        </div>



                        <app-review-list [planificationModel]="planificationModel"></app-review-list>
                    </div>


                </div>

            </div>

        </div>
    </div>

</section>
