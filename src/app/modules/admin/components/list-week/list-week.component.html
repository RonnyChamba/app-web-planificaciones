<!-- create a list with weeks -->

<div class="col-12 my-3">
    <ul class="nav nav-tabs">

        <li class="nav-item" *ngFor="let week of weeks; index as i">
            <a class="nav-link"  [ngClass]="{active: linkActive[i]}" role="button" (click)="changeNumberWeek(i)" >
                {{week.title}} {{week.numberWeek}}
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" role="button" (click)="openModalWeeks()"><i class="fa-sharp fa-solid fa-plus"></i></a>
        </li>
