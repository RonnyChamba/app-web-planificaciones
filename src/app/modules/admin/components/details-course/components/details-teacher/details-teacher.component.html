<div class="bg-warning">
    <div class="d-flex align-items-center bg-secondary p-2">

        <span class="me-3"><i class="fa-solid fa-user" style="font-size: 2rem;"></i></span>
        <div>
            <h4>Tutor</h4>
            <!-- <ng-template #mensajeNoVisible>
                <p>NO ASIGNADO</p>
            </ng-template> -->

            <div *ngIf="courseFullModel && courseFullModel.tutor">
                <p class="my-1">{{courseFullModel.tutor.fullName || 'NO ASIGNADO'}}
                     </p>
                <!-- <p class="my-1"> {{courseFullModel.tutorTeacher.email}}</p> -->
            </div>



        </div>

    </div>

    <div class="mt-3  d-flex align-items-center bg-secondary p-2">

        <span class="me-3"><i class="fa-solid fa-users" style="font-size: 2rem;"></i></span>

        <div class="flex-grow-1 d-flex justify-content-between  align-items-center">
            <div>
                <h4>Docentes</h4>
                <p>Docentes asignados a este curso</p>
            </div>
            <div>
                <span style="font-size: 2rem;"> {{courseFullModel && courseFullModel.teachers ?
                    courseFullModel.teachers.length : '0'}}</span><br>
                <span>total</span>
            </div>
        </div>
    </div>




    <div *ngIf="courseFullModel" class="">

        <div *ngFor="let teacher of courseFullModel.teachers" class="d-flex justify-content-between 
        align-items-center  p-2">

            <div>
                <h3>{{teacher.displayName}} {{teacher.lastName}}</h3>
                <p>{{teacher.email}}</p>
            </div>
            <div>

                <button class="btn btn-primary me-1"><i class="fa-sharp fa-solid fa-circle-info"></i></button>
                <button class="btn btn-danger"> <i class="fa-solid fa-arrow-left"></i></button>
            </div>
        </div>


    </div>
</div>
