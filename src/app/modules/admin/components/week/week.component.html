<div class="container-user w-100">
  <div class="content-user p-3 mx-auto border border-2 rounded-3">
    <div class="d-flex justify-content-between align-items-center">
      <h4 class="form-title">{{true? 'Nuevo Trimestre': 'Actualizar Trimestre'}} </h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.close()"></button>
    </div>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">


      <div class="mb-3">
        <label for="nameCourse" class="form-label">Curso</label>
        <input type="name" class="form-control" id="course" formControlName="nameCourse">


        <div *ngIf="
        formGroup.controls['nameCourse'].invalid &&
        (formGroup.controls['nameCourse'].dirty ||
        formGroup.controls['nameCourse'].touched)
      " class="form-text text-danger">
          <div *ngFor="let validation of mensajesValidacion.nombres">
            <div style="font-size: smaller !important" *ngIf="
      formGroup.get('nameCourse')?.hasError(validation.type) &&
            (formGroup.get('nameCourse')?.dirty ||
            formGroup.get('nameCourse')?.touched)
          ">
              {{ validation.message }}
            </div>
          </div>
        </div>

      </div>

      <div class="row">


        <div class="mb-3 col-sm-6">
          <label for="title" class="form-label">Titulo </label>
          <input type="text" class="form-control" id="title" formControlName="title">


          <div *ngIf="
        formGroup.controls['title'].invalid &&
        (formGroup.controls['title'].dirty ||
        formGroup.controls['title'].touched)
      " class="form-text text-danger">
            <div *ngFor="let validation of mensajesValidacion.parallel">
              <div style="font-size: smaller !important" *ngIf="
      formGroup.get('title')?.hasError(validation.type) &&
            (formGroup.get('title')?.dirty ||
            formGroup.get('title')?.touched)
          ">
                {{ validation.message }}
              </div>
            </div>
          </div>

        </div>

        <div class="mb-3 col-sm-6">
          <label for="numberWeek" class="form-label">N&uacute;mero </label>
          <input type="number" class="form-control" id="title" formControlName="numberWeek">
          <div *ngIf="
      formGroup.controls['numberWeek'].invalid &&
      (formGroup.controls['numberWeek'].dirty ||
      formGroup.controls['numberWeek'].touched)
    " class="form-text text-danger">
            <div *ngFor="let validation of mensajesValidacion.numberWeek">
              <div style="font-size: smaller !important" *ngIf="
    formGroup.get('numberWeek')?.hasError(validation.type) &&
          (formGroup.get('numberWeek')?.dirty ||
          formGroup.get('numberWeek')?.touched)
        ">
                {{ validation.message }}
              </div>
            </div>
          </div>

        </div>

      </div>



      <div class="mb-3">
        <label for="details" class="form-label">Detalles</label>
        <!-- create text area -->
        <textarea class="form-control" placeholder="Escriba una breve descripciÃ³n" rows="3" formControlName="details"
          id="details"></textarea>

      </div>



      <!-- <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid">GUARDAR</button> -->

      <div class="text-end mt-3">
        <button type="button" class="btn btn-secondary me-2" (click)="modal.close()">
          CERRAR
        </button>

        <!-- [disabled]="formData.invalid"  -->
        <input type="submit" [disabled]="formGroup.invalid" class="btn btn-primary" value="GUARDAR" />
      </div>
    </form>

  </div>
</div>
